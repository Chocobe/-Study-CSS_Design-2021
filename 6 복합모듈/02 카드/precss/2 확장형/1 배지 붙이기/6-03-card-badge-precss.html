  <body class="ly_body">
    <!-- 카드 모듈 -->
    <div class="bl_card">
      <!-- 카드 배지(확장) 모듈 -->
      <b class="bl_card_badge">
        <span class="bl_card_badge_text">
          NEW
        </span>
        <!-- /.bl_card_badge_text -->

      <!-- /.bl_card_badge -->

      <!-- 카드 - 이미지 -->
      <figure class="bl_card_imgWrapper">
        <img src="./assets/image/cardImg.jpg" alt="사진: zhem">
      </figure>
      <!-- /.bl_card_imgWrapper -->
      
      <!-- 카드 - 바디 -->
      <div class="bl_card_body">
        <!-- 제목 -->
        <h3 class="bl_card_title">
          웹사이트 구축
        </h3>
        <!-- /.bl_card_title -->

        <!-- 컨텐츠 -->
        <p class="bl_card_content">
          사용자에게 최고의 체험을 제공하는 크리에이티브와 테크놀로지를 만들어 드립니다.
        </p>
        <!-- /.bl_card_content -->
      </div>
      <!-- /.bl_card_body -->
    </div>
    <!-- /.bl_card -->
