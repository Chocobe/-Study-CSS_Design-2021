<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/6-03-card-3-col-bem.css">
  </head>

  <body class="body">
    <!-- 카드 목록 -->
    <div class="cards cards_col3">
      <!-- 카드모듈 01: 웹사이트 구축 -->
      <div class="cards__item card">
        <!-- 카드 - 이미지 -->
        <figure class="card__imgWrapper">
          <img src="./assets/image/digital-summit.jpg" alt="사진: 카드1" class="card__img">
          <!-- /.card__img -->
        </figure>
        <!-- /.card__imgWrapper -->

        <!-- 카드 - 바디 -->
        <div class="card__body">
          <!-- 카드 - 바디 - 제목 -->
          <h3 class="card__title">
            웹사이트 구축
          </h3>
          <!-- /.card__title -->

          <!-- 카드 - 바디 - 컨텐츠 -->
          <p class="card__content">
            사용자에게 최고의 체험을 제공하는 크리에이티브와 테크놀로지를 만들어 드립니다.
          </p>
          <!-- /.card__content -->
        </div>
        <!-- /.card__body -->
      </div>
      <!-- /.card -->

      <!-- 카드모듈 02: 디지털 마케팅 지원 -->
      <div class="cards__item card">
        <!-- 카드 - 이미지 -->
        <figure class="card__imgWrapper">
          <img src="./assets/image/cardImg.jpg" alt="사진: 카드1" class="card__img">
          <!-- /.card__img -->
        </figure>
        <!-- /.card__imgWrapper -->

        <!-- 카드 - 바디 -->
        <div class="card__body">
          <!-- 카드 - 바디 - 제목 -->
          <h3 class="card__title">
            디지털 마케팅 지원
          </h3>
          <!-- /.card__title -->

          <!-- 카드 - 바디 - 컨텐츠 -->
          <p class="card__content">
            자사의 마케팅을 지원하는 최적의 디지털 마케팅 도구 도입을 지원합니다.
          </p>
          <!-- /.card__content -->
        </div>
        <!-- /.card__body -->
      </div>
      <!-- /.card -->

      <!-- 카드모듈 03: 분석/리포트 -->
      <div class="cards__item card">
        <!-- 카드 - 이미지 -->
        <figure class="card__imgWrapper">
          <img src="./assets/image/ts_bg.jpg" alt="사진: 카드1" class="card__img">
          <!-- /.card__img -->
        </figure>
        <!-- /.card__imgWrapper -->

        <!-- 카드 - 바디 -->
        <div class="card__body">
          <!-- 카드 - 바디 - 제목 -->
          <h3 class="card__title">
            분석/리포트
          </h3>
          <!-- /.card__title -->

          <!-- 카드 - 바디 - 컨텐츠 -->
          <p class="card__content">
            사용자의 행동을 분석해 보다 나은 사이트를 만들기 위한 아이디어를 제안합니다.
          </p>
          <!-- /.card__content -->
        </div>
        <!-- /.card__body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.cards cards_col3 -->
  </body>
</html>
