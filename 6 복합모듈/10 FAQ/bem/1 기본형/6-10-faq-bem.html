<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/6-10-faq-bem.css">
  </head>

  <body class="body">
    <dl class="faq">
      <!-- 질문 - 1 -->
      <dt class="faq__row faq__row_question">
        <span class="faq__icon faq__icon_question">
          Q
        </span>
        <!-- /.faq__icon faq__icon_question -->

        <span class="faq__questionData">
          어떤 CMS를 개발한 실적이 있습니까?
        </span>
        <!-- /.faq__questionData -->
      </dt>
      <!-- /.faq__row faq__row_question -->

      <dd class="faq__row faq__row_answer">
        <span class="faq__icon faq__icon_answer">
          A
        </span>
        <!-- /.faq__icon faq__icon_answer -->

        <div class="faq__answerBody">
          <p class="faq__answerData">
            WordPress, Movable CMS, Sitecore를 개발했습니다.
          </p>
          <!-- /.faq__answerData -->
        </div>
        <!-- /.faq__answerBody -->
      </dd>
      <!-- /.faq__row faq__row_answer -->

      <!-- 질문 - 2 -->
      <dt class="faq__row faq__row_question">
        <span class="faq__icon faq__icon_question">
          Q
        </span>
        <!-- /.faq__icon faq__icon_question -->

        <span class="faq__questionData">
          일반적으로 사용하는 CSS 설계 기법을 알려주세요
        </span>
        <!-- /.faq__questionData -->
      </dt>
      <!-- /.faq__row faq__row_question -->

      <dd class="faq__row faq__row_answer">
        <span class="faq__icon faq__icon_answer">
          A
        </span>
        <!-- /.faq__icon faq__icon_answer -->

        <div class="faq__answerBody">
          <p class="faq__answerData">
            OOCSS를 시작으로 SMACSS, BEM, FLOCSS, PRECSS 일체에 대응할 수 있습니다.
          </p>
          <!-- /.faq__answerData -->

          <p class="faq__answerData">
            어떤 기법을 사용할 것인지는 요구사항 특성에 따라 결정합니다.
          </p>
          <!-- /.faq__answerData -->
        </div>
        <!-- /.faq__answerBody -->
      </dd>
      <!-- /.faq__row faq__row_answer -->
    </dl>
    <!-- /.faq -->
