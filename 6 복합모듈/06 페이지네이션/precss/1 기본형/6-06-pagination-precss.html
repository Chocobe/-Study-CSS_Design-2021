<html lang="ko">

    <link rel="stylesheet"

  <body class="ly_body">
    <div class="bl_pager">
      <ul class="bl_pager_inner">
        <!-- 처음으로 -->
        <li>
          <a href="#" class="bl_pager_link">
            <i class="fas fa-angle-double-left"></i>
          </a>
          <!-- /.bl_pager_link -->
        </li>

        <!-- 이전 페이저 -->
        <li>
          <a href="#" class="bl_pager_link">
            <i class="fas fa-angle-left"></i>
          </a>
          <!-- /.bl_pager_link -->
        </li>

        <li>
          <a href="#" class="bl_pager_link is_active">
            1
          </a>
          <!-- /.bl_pager_link is_active -->
        </li>

        <li>
          <a href="#" class="bl_pager_link">
            2
          </a>
          <!-- /.bl_pager_link -->

        <li>
          <a href="#" class="bl_pager_link">

          <!-- /.bl_pager_link -->

        <li>
          <a href="#" class="bl_pager_link">

          <!-- /.bl_pager_link -->

        <li>

            5
          </a>
          <!-- /.bl_pager_link -->
        </li>

        <!-- 다음 페이저 -->
        <li>
          <a href="#" class="bl_pager_link">
            <i class="fas fa-angle-right"></i>
          </a>
          <!-- /.bl_pager_link -->
        </li>

        <!-- 끝으로 -->
        <li>
          <a href="#" class="bl_pager_link">
            <i class="fas fa-angle-double-right"></i>
          </a>
          <!-- /.bl_pager_link -->
        </li>
      </ul>
      <!-- /.bl_pager_inner -->

    <!-- /.bl_pager -->
