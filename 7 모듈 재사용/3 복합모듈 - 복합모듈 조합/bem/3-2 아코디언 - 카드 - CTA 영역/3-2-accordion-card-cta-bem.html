<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/accordion-bem.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/card-bem.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/cta-bem.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/3-2-accordion-card-cta-bem.css">
  </head>

  <body class="body">
    <dl class="accordion">
      <dt class="accordion__title">
        <button class="accordion__btn accordion__btn_active">
          서비스 소개
        </button>
        <!-- /.accordion__btn -->
      </dt>
      <!-- /.accordion__title -->

      <dd class="accordion__body accordion__body_active">
        <p class="accordion__content">
          자사에서는 다음 서비스를 주축으로 관련된 업무들도 함께 제공합니다.
        </p>
        <!-- /.accordion__content -->

        <div class="cardList cardList_col3 accordion__cardList">
          <a href="#" class="card card_link cardList__item">
            <div class="card__badge">
              <span class="card__badgeContent">
                NEW
              </span>
              <!-- /.card__badgeContent -->
            </div>
            <!-- /.card__badge -->

            <figure class="card__imgWrapper">
              <img src="./assets/image/bigStock.jpg" alt="사진: BigStock" class="card__img">
              <!-- /.card__img -->
            </figure>
            <!-- /.card__imgWrapper -->

            <div class="card__body">
              <h3 class="card__title">
                웹사이트 구축
              </h3>
              <!-- /.card__title -->

              <p class="card__content">
                사용자에게 최고의 체험을 제공하는 크리에이티브와 테크놀로지를 만들어 드립니다.
              </p>
              <!-- /.card__content -->
            </div>
            <!-- /.card__body -->
          </a>
          <!-- /.card card_link cardList__item -->

          <a href="#" class="card card_link cardList__item">
            <div class="card__badge">
              <span class="card__badgeContent">
                NEW
              </span>
              <!-- /.card__badgeContent -->
            </div>
            <!-- /.card__badge -->

            <figure class="card__imgWrapper">
              <img src="./assets/image/moon.jpg" alt="사진: 달" class="card__img">
              <!-- /.card__img -->
            </figure>
            <!-- /.card__imgWrapper -->

            <div class="card__body">
              <h3 class="card__title">
                디지털 마케팅 지원
              </h3>
              <!-- /.card__title -->

              <p class="card__content">
                자사의 마케팅을 지원하는 최적의 디지털 마케팅 도구 도입을 지원합니다.
              </p>
              <!-- /.card__content -->
            </div>
            <!-- /.card__body -->
          </a>
          <!-- /.card card_link cardList__item -->

          <a href="#" class="card card_link cardList__item">
            <figure class="card__imgWrapper">
              <img src="./assets/image/javascript_01.jpg" alt="사진: Javascript" class="card__img">
              <!-- /.card__img -->
            </figure>
            <!-- /.card__imgWrapper -->

            <div class="card__body">
              <h3 class="card__title">
                분석/리포팅
              </h3>
              <!-- /.card__title -->

              <p class="card__content">
                사용자의 행동을 분석해 보다 나은 사이트를 만들기 위한 아이디어를 제안합니다.
              </p>
              <!-- /.card__content -->
            </div>
            <!-- /.card__body -->
          </a>
          <!-- /.card card_link cardList__item -->
        </div>
        <!-- /.cardList cardList_col3 -->

        <div class="cta">
          <h2 class="cta__title">
            편하게 문의해주십시오.
          </h2>
          <!-- /.cta__title -->

          <p class="cta__content">
            당사 서비스나 제품에 관해 궁금한 점은 편하게 문의주십시오.
          </p>
          <!-- /.cta__content -->
        </div>
        <!-- /.cta -->
      </dd>
      <!-- /.accordion__body -->
    </dl>
    <!-- /.accordion -->
  </body>
</html>
