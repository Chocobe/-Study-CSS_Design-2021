<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/accordion-precss.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/card-precss.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/cta-precss.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/3-2-accordion-card-cta-precss.css">
  </head>

  <body class="ly_body">
    <dl class="bl_accordion">
      <dt>
        <button class="bl_accordion_btn js_active">
          서비스 소개
        </button>
        <!-- /.bl_accordion_btn -->
      </dt>

      <dd class="bl_accordion_body js_active">
        <p class="bl_accordion_content">
          자사에서는 다음 서비스를 주축으로 관련된 업무들도 함께 제공합니다.
        </p>
        <!-- /.bl_accordion_content -->

        <div class="bl_cardList bl_cardList__col3">
          <a class="bl_card">
            <div class="bl_card_badge">
              <span class="bl_card_badgeContent">
                NEW
              </span>
              <!-- /.bl_card_badgeContent -->
            </div>
            <!-- /.bl_card_badge -->

            <figure class="bl_card_imgWrapper">
              <img src="./assets/image/bigStock.jpg" alt="사진: BigStock">
            </figure>
            <!-- /.bl_card_imgWrapper -->

            <div class="bl_card_body">
              <h3 class="bl_card_title">
                웹사이트 구축
              </h3>
              <!-- /.bl_card_title -->

              <p class="bl_card_content">
                사용자에게 최고의 체험을 제공하는 크리에이티브와 테크놀로지를 만들어 드립니다.
              </p>
              <!-- /.bl_card_content -->
            </div>
            <!-- /.bl_card_body -->
          </a>
          <!-- /.bl_card -->

          <a href="#" class="bl_card">
            <div class="bl_card_badge">
              <span class="bl_card_badgeContent">
                NEW
              </span>
              <!-- /.bl_card_badgeContent -->
            </div>
            <!-- /.bl_card_badge -->

            <figure class="bl_card_imgWrapper">
              <img src="./assets/image/javascript_01.jpg" alt="사진: Javascript">
            </figure>
            <!-- /.bl_card_imgWrapper -->

            <div class="bl_card_body">
              <h3 class="bl_card_title">
                디지털 마케팅 지원
              </h3>
              <!-- /.bl_card_title -->

              <p class="bl_card_content">
                자사의 마케팅을 지원하는 최적의 디지털 마케팅 도구 도입을 지원합니다.
              </p>
              <!-- /.bl_card_content -->
            </div>
            <!-- /.bl_card_body -->
          </a>
          <!-- /.bl_card -->

          <a href="#" class="bl_card">
            <figure class="bl_card_imgWrapper">
              <img src="./assets/image/moon.jpg" alt="사진: 달">
            </figure>
            <!-- /.bl_card_imgWrapper -->

            <div class="bl_card_body">
              <h3 class="bl_card_title">
                분석/리포팅
              </h3>
              <!-- /.bl_card_title -->

              <p class="bl_card_content">
                사용자의 행동을 분석해 보다 나은 사이트를 만들기 위한 아이디어를 제안합니다.
              </p>
              <!-- /.bl_card_content -->
            </div>
            <!-- /.bl_card_body -->
          </a>
          <!-- /.bl_card -->
        </div>
        <!-- /.bl_cardList -->

        <div class="bl_cta">
          <h3 class="bl_cta_title">
            편하게 문의해주십시오.
          </h3>
          <!-- /.bl_cta_title -->

          <p class="bl_cta_content">
            당사 서비스나 제품에 관해 궁금한 점은 편하게 문의해주십시오.
          </p>
          <!-- /.bl_cta_content -->

          <a href="#" class="bl_cta_link">
            문의하기
          </a>
          <!-- /.bl_cta_link -->
        </div>
        <!-- /.bl_cta -->
      </dd>
      <!-- /.bl_accordion_body -->
    </dl>
    <!-- /.bl_accordion -->
  </body>
</html>
